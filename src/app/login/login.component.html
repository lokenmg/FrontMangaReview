<!-- login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Introduce tu correo electrónico">
              <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" class="text-danger">
                <small *ngIf="loginForm?.get('email')?.errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="loginForm?.get('email')?.errors?.['email']">Correo no válido.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Introduce tu contraseña">
              <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" class="text-danger">
                <small *ngIf="loginForm?.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="loginForm?.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm?.invalid">Iniciar Sesión</button>
          </form>
          <!-- Agregamos el enlace hacia el formulario de registro -->
          <div class="text-center mt-3">
            <a routerLink="/registro">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
